plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'jacoco'
    id 'checkstyle'
    id 'maven'
    id 'signing'
}

group = 'com.github.samyuan1990'
archivesBaseName = "FabricJavaPool"
version = '0.1.0-SNAPSHOT'
sourceCompatibility = jdkVersion
targetCompatibility = jdkVersion

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

jacoco {
    toolVersion = "0.8.5"
    reportsDir = file("$buildDir/customJacocoReportDir")
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/jacocoHtml")
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.5
            }
        }

        rule {
            enabled = false
            element = 'CLASS'
            includes = ['com.SamYuan1990.FabricJavaPool.*']

            limit {
                counter = 'LINE'
                value = 'TOTALCOUNT'
                maximum = 0.3
            }
        }
    }
}

checkstyle {
    toolVersion '6.11.1'
    showViolations true
}

check.dependsOn 'checkstyle'
jacocoTestCoverageVerification.dependsOn 'jacocoTestReport'
build.dependsOn 'jacocoTestCoverageVerification'

task checkstyle(type: Checkstyle) {
    //configFile file("${project.projectDir}/config/checkstyle/checkstyle.xml")
    // Where my checkstyle config is...
    //configProperties.checkstyleSuppressionsPath = file("${project.projectDirr}/config/quality/suppressions.xml").absolutePath // Where is my suppressions file for checkstyle is...
    source 'src'
    include '**/*.java'
    exclude "**/test/**"
    classpath = files()
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

signing {
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name 'Example Application'
                packaging 'jar'
                // optionally artifactId can be defined here
                description 'based on [fabric-sdk-java](https://github.com/hyperledger/fabric-sdk-java) \n' +
                        'following design of JDBC'
                url 'https://github.com/SamYuan1990/FabricJavaPool'

                scm {
                    connection 'scm:git@github.com:SamYuan1990/FabricJavaPool.git'
                    developerConnection 'scm:git@github.com:SamYuan1990/FabricJavaPool.git'
                    url 'scm:git@github.com:SamYuan1990/FabricJavaPool.git'
                }

                licenses {
                    license {
                        name 'MIT License'
                        url 'http://www.opensource.org/licenses/mit-license.php'
                    }
                }

                developers {
                    developer {
                        id 'samyuan'
                        name 'Sam Yuan'
                        email 'yy19902439@126.com'
                    }
                }
            }
        }
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'
    implementation group: 'org.apache.commons', name: 'commons-pool2', version: '2.8.0'
    implementation group: 'org.hyperledger.fabric-sdk-java', name: 'fabric-sdk-java', version: fabricSdkJavaVersion

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
